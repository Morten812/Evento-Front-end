name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '56 5 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build Evento.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-build
